language: node_js
node_js:
  - "8"
  
cache:
  directories:
    - "node_modules"

before_install:
  - npm i -g ganache-cli@6.1.0 truffle@4.1.8
  - ganache-cli &>/dev/null &

install:
  - npm install
  - npm run setup
  - ./wasm-client/webasm-solidity/scripts/compile.sh
  - npm run deploy-wasm

script:
  - NODE_ENV='production' npm run tests